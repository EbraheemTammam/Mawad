{% extends "base.html" %}

{% block title %}تعديل يوم عمل{% endblock %}

{% block content %}
<div class="mb-6 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4 text-right">تعديل يوم عمل</h2>
    <form method="post" action="/update/{{ workday.id }}" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label class="block text-gray-700 text-right">التاريخ</label>
            <input type="date" name="date" value="{{ workday.date.strftime('%Y-%m-%d') }}" required class="w-full p-2 border rounded-md text-right">
        </div>
        <div>
            <label class="block text-gray-700 text-right">وقت البداية</label>
            <input type="time" name="start_time" value="{{ workday.start_time.strftime('%H:%M') }}" required class="w-full p-2 border rounded-md text-right">
        </div>
        <div>
            <label class="block text-gray-700 text-right">وقت النهاية</label>
            <input type="time" name="end_time" value="{{ workday.end_time.strftime('%H:%M') }}" required class="w-full p-2 border rounded-md text-right">
        </div>
        <div>
            <label class="block text-gray-700 text-right">ساعات الاستراحة</label>
            <input type="number" step="0.1" name="break_hours" value="{{ workday.break_hours.total_seconds() / 3600 }}" required class="w-full p-2 border rounded-md text-right">
        </div>
        <div>
            <label class="block text-gray-700 text-right">اسم السائق</label>
            <input type="text" name="driver_name" value="{{ workday.driver_name }}" required class="w-full p-2 border rounded-md text-right">
        </div>
        <div>
            <label class="block text-gray-700 text-right">ملاحظات</label>
            <input type="text" name="notes" value="{{ workday.notes }}" class="w-full p-2 border rounded-md text-right">
        </div>
        <div class="md:col-span-2">
            <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600">حفظ التعديلات</button>
        </div>
    </form>
</div>
{% endblock %}
